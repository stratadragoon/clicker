<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clicker Game</title>
  <style>
    /* ‚Ä¶your styles‚Ä¶ */
  </style>
</head>
<body>
  <h1>Clicker Game Prototype</h1>
  <div id="count">0</div>
  <button id="clickButton">Click me!</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    console.log('‚ö°Ô∏è Socket.io client loaded');
    const socket = io();

    socket.on('connect', () => {
      console.log('‚úÖ Connected with id', socket.id);
      // Now that our handler is in place, ask for the current count
      socket.emit('getCount');
    });

    socket.on('count updated', newCount => {
      console.log('üì® count updated ‚Üí', newCount);
      document.getElementById('count').textContent = newCount;
    });

    document.getElementById('clickButton').addEventListener('click', () => {
      console.log('üñ±Ô∏è Emitting click');
      socket.emit('click');
    });
  </script>
</body>
</html>
