<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clicker Game Prototype</title>
	<style>
		/* Full-screen flex container for centering */
		body {
			height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background: #f5f5f5;
			font-family: Arial, sans-serif;
		}

		#enemy {
			cursor: pointer;
		}

		#enemyName {
			margin-top: 10px;
			font-size: 1.5rem;
			font-weight: bold;
		}

		#health {
			margin-top: 5px;
			font-size: 1.25rem;
		}
	</style>
</head>
<body>
	<!-- Enemy Image -->
	<img id="enemy" src="/img/enemy-001-large.png" alt="Slug">

	<!-- Enemy Name -->
	<div id="enemyName">Slug</div>

	<!-- Health Display -->
	<div id="health">10 / 10 HP</div>

	<script>
		const maxHealth = 10;
		let currentHealth = maxHealth;

		const healthEl = document.getElementById('health');
		const enemyEl  = document.getElementById('enemy');

		function updateHealthDisplay() {
			healthEl.textContent = `${currentHealth} / ${maxHealth} HP`;
		}

		// Handle clicks on the enemy image
		enemyEl.addEventListener('click', () => {
			currentHealth--;
			if (currentHealth <= 0) {
				currentHealth = maxHealth;
			}
			updateHealthDisplay();
		});

		// Initialize display
		updateHealthDisplay();
	</script>
</body>
</html>
