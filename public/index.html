<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clicker Game Prototype</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			padding-top: 50px;
		}
		#count {
			font-size: 2rem;
			margin: 20px;
		}
		#clickButton {
			font-size: 1.5rem;
			padding: 10px 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Clicker Game Prototype</h1>
	<div id="count">0</div>
	<button id="clickButton">Click me!</button>

	<!-- Load Socket.io client from the same host -->
	<script src="/socket.io/socket.io.js"></script>
	<script>
		console.log('‚ö°Ô∏è Socket.io client loaded');
		const socket = io();  // connects to current host

		socket.on('connect', () => {
			console.log('‚úÖ Connected to server, socket id:', socket.id);
		});

		socket.on('count updated', (newCount) => {
			console.log('üì® Received count updated:', newCount);
			document.getElementById('count').textContent = newCount;
		});

		document.getElementById('clickButton').addEventListener('click', () => {
			console.log('üñ±Ô∏è Emitting click');
			socket.emit('click');
		});
	</script>
</body>
</html>
